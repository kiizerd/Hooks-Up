<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Website for Hooks Up, Guided Fishing Tours in Puerto Aventura, Mexico."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Link to Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Hooks Up!</title>
  </head>
  <body>
    <a class="weatherwidget-io" href="https://forecast7.com/en/20d51n87d23/puerto-aventuras/" data-label_1="PUERTO AVENTURAS" data-label_2="WEATHER" data-icons="Climacons Animated" data-theme="sky" >PUERTO AVENTURAS WEATHER</a>
    <div id="root"></div>
  </body>
  <script>
    !function(doc, id) {
      const s = 'script';

      let   js  = doc.getElementsByTagName(s)[0];
      const fjs = doc.getElementsByTagName(s)[0];
      
      if (!doc.getElementById(id)) {
        js     = doc.createElement(s);
        js.id  = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js, fjs);
      }
    }(document, 'weatherwidget-io-js');

    const weatherWidget = document.getElementsByClassName('weatherwidget-io')[0];
    
    const hideWeatherWidget = () => {
      weatherWidget.style.display = 'none';
    }

    const showWeatherWidget = () => {
      weatherWidget.style.display = 'block';
    }

    const toggleWeatherWidget = () => {
      if (weatherWidget.style.display == 'block') {
        hideWeatherWidget();
      } else {
        showWeatherWidget();
      }
    }
    
    document.weatherWidget = weatherWidget;
    document.showWeatherWidget = showWeatherWidget;
    document.hideWeatherWidget = hideWeatherWidget;
    document.toggleWeatherWidget = toggleWeatherWidget;
  </script>
</html>
